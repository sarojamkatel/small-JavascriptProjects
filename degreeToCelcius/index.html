<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="displayC">
            <input type="number" name="cInput" id="cInput" placeholder="Enter Celsius">
        </div>
        <div id="displayF">
            <input type="number" name="fInput" id="fInput" placeholder="Enter Fahrenheit">
        </div>
        <button type="submit" id="convert">Convert</button>
    </div>

    <script>
        var c = document.getElementById('cInput');
        var f = document.getElementById('fInput');
        var submit = document.getElementById('convert');

        function calculateFahrenheit(celsius) {
            return 1.8 * celsius + 32;
        }

        function calculateCelsius(fahrenheit) {
            return (fahrenheit - 32) / 1.8;
        }

        submit.addEventListener('click', () => {
            if (c.value !== "") {
                f.value = calculateFahrenheit(parseFloat(c.value)).toFixed(2);
            } else if (f.value !== "") {
                c.value = calculateCelsius(parseFloat(f.value)).toFixed(2);
            }
        });
    </script>
</body>
</html>
