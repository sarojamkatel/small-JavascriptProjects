<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="displayC">
            <input type="number" name="cInput" id="cInput" placeholder="Enter Celsius">
        </div>
        <div id="displayF">
            <input type="number" name="fInput" id="fInput" placeholder="Enter Fahrenheit">
        </div>
        <button type="submit" id="convert">Convert</button>
    </div>

    <script src="script.js">
      
    </script>
</body>
</html>
